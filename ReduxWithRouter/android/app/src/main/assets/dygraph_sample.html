<html>
<head>
<script src="file:///android_asset/dygraph.js"></script>
<link rel="stylesheet" src="file:///android_asset/dygraph.css" />
</head>
<body style="background-color: #000;">
  <div id="graphdiv2"
  style="width:100%; height:90vh;background-color: #000;color: white;"></div>
<script type="text/javascript">

//alert(findGetParameter("name"));

document.addEventListener("message", function(data) {

      {

        colors: ['#0095b6','#c6c386','#0892d0']
      });

 });


</script>
</body>
</html>
